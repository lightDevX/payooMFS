<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center mt-20">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="w-80 h-1/2 bg-blue-100 rounded-xl">
              <div class="flex items-center">
                <div class="w-full p-5 flex flex-col">
                  <label class="label">Phone Number</label>
                  <input
                    type="text"
                    class="input input-bordered bg-cyan-200 mt-2 pl-4"
                    placeholder="Provide your phone number" />
                </div>
              </div>
              <div class="flex items-center">
                <div class="w-full px-5 flex flex-col">
                  <label class="label">Pin</label>
                  <input
                    type="password"
                    class="input input-bordered bg-cyan-200 mt-1 pl-4"
                    placeholder="Provide your pin" />
                </div>
              </div>
              <div class="mt-3 px-5">
                <button
                  class="w-1/2 h-10 rounded-md bg-slate-600 text-white text-center">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
